<ion-header>
  <ion-toolbar>
    <ion-title>
      Wars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let h of myWarsHistory">
    <ion-card-header>
      <ion-card-subtitle>{{h.date}}</ion-card-subtitle>
      <ion-card-title>{{h.winner}} killed {{h.loser}}</ion-card-title>
      <ion-card-subtitle>{{h.remaining}} warriors remaining...</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
